<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>NostalCreep Archives</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: black;
  color: #bfbfbf;
  font-family: "Courier New", monospace;
  margin: 0;
  padding: 20px;
  overflow-x: hidden;
}

.container {
  max-width: 600px;
  margin: auto;
  border: 1px solid #222;
  padding: 20px;
  background: #020202;
}

h1 {
  font-size: 20px;
  letter-spacing: 2px;
}

.warning {
  color: #7a0000;
  font-size: 12px;
}

.button {
  display: block;
  margin-top: 15px;
  padding: 10px;
  border: 1px solid #555;
  color: #ccc;
  text-decoration: none;
  width: fit-content;
}

.locked {
  color: #444;
  border-color: #333;
}

#video {
  display: none;
  margin-top: 20px;
}

/* Scanlines */
.scanlines {
  position: fixed;
  inset: 0;
  pointer-events: none;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.03),
    rgba(255,255,255,0.03) 1px,
    transparent 1px,
    transparent 2px
  );
  z-index: 999;
}

/* Glitch */
.glitch {
  animation: glitch 1.2s infinite;
}

@keyframes glitch {
  0% { transform: translate(0); }
  20% { transform: translate(-2px,1px); }
  40% { transform: translate(2px,-1px); }
  60% { transform: translate(-1px,2px); }
  80% { transform: translate(1px,-2px); }
  100% { transform: translate(0); }
}

/* Número secreto */
#secretNumber {
  position: fixed;
  bottom: 20px;
  right: 20px;
  font-size: 22px;
  color: #7a0000;
  display: none;
}
</style>

<script>
let clicks = 0;

const messages = [
  "ARCHIVO IRRECUPERABLE",
  "NO DEBISTE ENTRAR",
  "SEÑAL PERDIDA",
  "ESTO NO TERMINÓ",
  "SIGUE MIRANDO",
  "NO EXISTE UN EPISODIO 02"
];

const codeNumbers = [1, 5, 1, 3];

function playEpisode() {
  document.getElementById("video").style.display = "block";
}

function corruptMessage() {
  clicks++;

  if (clicks < 7) {
    const msg = messages[Math.floor(Math.random() * messages.length)];
    const el = document.getElementById("secret");
    el.textContent = msg;
    el.style.display = "block";
    el.classList.add("glitch");
    setTimeout(() => el.classList.remove("glitch"), 600);
  }

  if (clicks === 7) {
    document.getElementById("content").style.display = "none";
    document.getElementById("fake404").style.display = "block";
    document.title = "404 — Archivo no encontrado";
  }
}

window.onload = () => {
  // sonido estático
  const audio = new Audio("static.mp3");
  audio.volume = 0.35;
  audio.play().catch(()=>{});

  // número secreto temporal
  const num = codeNumbers[Math.floor(Math.random() * codeNumbers.length)];
  const el = document.getElementById("secretNumber");
  el.textContent = num;
  el.style.display = "block";

  setTimeout(() => {
    el.style.display = "none";
  }, 3000);
};
</script>
</head>

<body>
<div class="scanlines"></div>

<div id="content" class="container glitch">
  <h1>NOSTALCREEP ARCHIVES</h1>

  <p class="warning">
    ARCHIVO DAÑADO<br>
    INTERFERENCIA DETECTADA
  </p>

  <p>
    Registro recuperado.<br>
    Algunos fragmentos no pueden ser reproducidos.
  </p>

  <a href="#" class="button" onclick="playEpisode()">▶ EPISODIO 01</a>
  <a href="#" class="button locked" onclick="corruptMessage()">✖ EPISODIO 02 (PERDIDO)</a>

  <p id="secret" style="display:none; color:#7a0000; font-size:12px;"></p>

  <div id="video">
    <video width="100%" controls>
      <source src="episodio1.mp4" type="video/mp4">
    </video>
  </div>

  <p style="font-size:11px; margin-top:20px;">
    Autor: NostalCreep<br>
    Estado: INESTABLE
  </p>
</div>

<div id="fake404" class="glitch" style="display:none; text-align:center; margin-top:60px;">
  <h1>404</h1>
  <p>PÁGINA NO ENCONTRADA</p>
  <p style="font-size:12px;">EL ARCHIVO FUE MOVIDO O ELIMINADO</p>
</div>

<div id="secretNumber" class="glitch"></div>

</body>
</html>
