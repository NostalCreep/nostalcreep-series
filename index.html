<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>NostalCreep Archives</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: black;
  color: #bfbfbf;
  font-family: "Courier New", monospace;
  margin: 0;
  padding: 20px;
  overflow-x: hidden;
}

.container {
  max-width: 600px;
  margin: auto;
  border: 1px solid #222;
  padding: 20px;
  background: #020202;
  position: relative;
}

h1 {
  font-size: 20px;
  letter-spacing: 2px;
}

.warning {
  color: #7a0000;
  font-size: 12px;
}

.button {
  display: block;
  margin-top: 15px;
  padding: 10px;
  border: 1px solid #555;
  color: #ccc;
  text-decoration: none;
  width: fit-content;
}

.button:hover {
  background: #111;
}

.locked {
  color: #444;
  border-color: #333;
  cursor: not-allowed;
}

#video {
  display: none;
  margin-top: 20px;
}

/* Scanlines */
.scanlines {
  position: fixed;
  inset: 0;
  pointer-events: none;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.03),
    rgba(255,255,255,0.03) 1px,
    transparent 1px,
    transparent 2px
  );
  z-index: 999;
}

/* VHS Noise */
.noise {
  position: fixed;
  inset: 0;
  background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='200' height='200'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.8'/></filter><rect width='100%' height='100%' filter='url(%23n)'/></svg>");
  opacity: 0.05;
  animation: noiseMove 0.2s infinite;
  pointer-events: none;
  z-index: 998;
}

@keyframes noiseMove {
  0% { transform: translate(0,0); }
  100% { transform: translate(2px,-2px); }
}

/* Glitch */
.glitch {
  animation: glitch 1.5s infinite;
}

@keyframes glitch {
  0% { transform: translate(0); }
  20% { transform: translate(-2px, 1px); }
  40% { transform: translate(2px, -1px); }
  60% { transform: translate(-1px, 2px); }
  80% { transform: translate(1px, -2px); }
  100% { transform: translate(0); }
}
</style>

<script>
const messages = [
  "ARCHIVO IRRECUPERABLE",
  "NO DEBISTE ENTRAR",
  "EL ARCHIVO TE OBSERVA",
  "SEÑAL PERDIDA",
  "NO ES UN JUEGO",
  "¿POR QUÉ SIGUES MIRANDO?",
  "ERROR 19x9",
  "ESTO NO DEBIÓ SER PUBLICADO"
];

function playEpisode() {
  document.getElementById("video").style.display = "block";
}

function corruptMessage() {
  const msg = messages[Math.floor(Math.random() * messages.length)];
  const el = document.getElementById("secret");
  el.textContent = msg;
  el.style.display = "block";
  el.classList.add("glitch");

  setTimeout(() => {
    el.classList.remove("glitch");
  }, 800);
}

window.onload = () => {
  const audio = new Audio("static.mp3");
  audio.volume = 0.4;
  audio.play().catch(()=>{});
};
</script>
</head>

<body>
<div class="scanlines"></div>
<div class="noise"></div>

<div class="container glitch">
  <h1>NOSTALCREEP ARCHIVES</h1>

  <p class="warning">
    ADVERTENCIA<br>
    ARCHIVO DAÑADO<br>
    INTERFERENCIA DETECTADA
  </p>

  <p>
    Registro recuperado.<br>
    Algunos fragmentos no pueden ser reproducidos.
  </p>

  <a href="#" class="button" onclick="playEpisode()">▶ EPISODIO 01</a>

  <a href="#" class="button locked" onclick="corruptMessage()">✖ EPISODIO 02 (CORRUPTO)</a>

  <p id="secret" style="display:none; color:#7a0000; font-size:12px; margin-top:10px;"></p>

  <div id="video">
    <video width="100%" controls>
      <source src="episodio1.mp4" type="video/mp4">
    </video>
  </div>

  <p style="font-size:11px; margin-top:20px;">
    Autor: NostalCreep<br>
    Estado: INESTABLE
  </p>
</div>

</body>
</html>
